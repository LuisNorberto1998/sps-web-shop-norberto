<div class="product-grid">

  <div *ngFor="let product of filterProducts?.products" class="product-item">
    <mat-card class="example-card" appearance="outlined" (click)="onCardClick(product)">
      <img mat-card-image [src]="product?.thumbnail" loading="lazy" alt="{{ product.title }}">

      <mat-card-header>
        <mat-card-title class="title">{{ product.title | slice:0:20 }}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ product.description | slice:0:100 }}...
        </p>
      </mat-card-content>

      <mat-card-actions>
        <app-rating [rating]="product?.rating"></app-rating>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-paginator class="paginator-list" [length]="filterProducts?.total" [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" (page)="onPageChange($event)"></mat-paginator>
