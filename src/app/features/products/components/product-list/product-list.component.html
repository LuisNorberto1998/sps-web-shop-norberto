<div class="product-grid">
  <div *ngFor="let product of filterProducts?.products" class="product-item">
    <mat-card class="example-card" appearance="outlined">
      <img mat-card-image [src]="product.images[0]" alt="{{ product.title }}">

      <mat-card-header>
        <mat-card-title class="title">{{ product.title }}</mat-card-title>
        <mat-card-subtitle>\${{ product.price }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ product.description | slice:0:100 }}...
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">AÃ±adir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-paginator [length]="filterProducts?.total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" (page)="onPageChange($event)"></mat-paginator>
