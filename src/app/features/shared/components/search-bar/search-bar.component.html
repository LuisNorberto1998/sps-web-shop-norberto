<div class="search-bar">
    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm">
        @if (searchTerm) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Categoría" [(ngModel)]="selectedCategory" (ngModelChange)="applyFilter()">
            <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Ordenar por" [(ngModel)]="sortOption" (ngModelChange)="applyFilter()">
            <mat-option value="price-asc">Precio Ascendente</mat-option>
            <mat-option value="price-desc">Precio Descendente</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Calificación" [(ngModel)]="selectedRating" (ngModelChange)="applyFilter()">
            <mat-option *ngFor="let rating of ratings" [value]="rating">{{ rating }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
